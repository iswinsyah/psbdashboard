<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mitra Baru - PSB Villa Quran Baron</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }
        .btn-signup {
            background-color: #27ae60;
            color: white;
            font-weight: 600;
            padding: 10px;
            border: none;
        }
        .btn-signup:hover {
            background-color: #219150;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold mb-1" style="color: #2c3e50;">Pendaftaran Mitra</h4>
            <p class="text-muted small">Bergabunglah menyebarkan kebaikan</p>
        </div>

        <form action="login-mitra.html">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Username</label>
                <input type="text" class="form-control" placeholder="Buat Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Password</label>
                <input type="password" class="form-control" placeholder="Minimal 6 karakter" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Nomor WhatsApp</label>
                <input type="number" class="form-control" placeholder="08123xxxxx" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Nomor Rekening</label>
                <input type="number" class="form-control" placeholder="Nomor Rekening Komisi" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Atas Nama</label>
                <input type="text" class="form-control" placeholder="Nama Pemilik Rekening" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">Bank</label>
                <select class="form-select" required>
                    <option value="" selected disabled>Pilih Bank...</option>
                    <option value="BSI">BSI</option>
                    <option value="BCA">BCA</option>
                    <option value="BRI">BRI</option>
                    <option value="MANDIRI">Mandiri</option>
                    <option value="LAINNYA">Lainnya</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-signup w-100 mb-3">DAFTAR SEKARANG</button>
        </form>
        
        <div class="text-center mt-3 border-top pt-3">
            <small class="text-muted">Sudah punya akun? <a href="login-mitra.html" class="fw-bold text-success text-decoration-none">Login di sini</a></small>
        </div>
    </div>

</body>
</html>
