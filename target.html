<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="https://srv1981-files.hstgr.io/9cfcf09b529fd104/files/public_html/sadigs/assets/img/logo.png" 
                     alt="Logo Sadigs" 
                     style="max-width: 80%; height: auto; margin-bottom: 10px;"
                     onerror="this.style.display='none'; this.parentElement.innerText='VILLA QURAN BARON'">
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="index.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="funnel.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-pie me-2"></i> Target Funnel
                </a>
                <a href="pipeline.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-filter me-2"></i> Pipeline Santri
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-calendar-alt me-2"></i> Manajemen Event
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-users me-2"></i> Data Mitra
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-money-bill-wave me-2"></i> Keuangan
                </a>
                <div class="border-top my-3 border-secondary"></div>
                <!-- Menu Khusus Ketua Yayasan (Aktif) -->
                <a href="target.html" class="list-group-item list-group-item-action text-warning active">
                    <i class="fas fa-bullseye me-2"></i> Setting Target
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-custom-main" id="menu-toggle"><i class="fas fa-bars"></i></button>
                    <div class="ms-auto fw-bold">Setting Target</div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-secondary">Target Penerimaan Santri Baru</h4>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="row g-4">
                                <!-- Santri Rijal -->
                                <div class="col-md-6">
                                    <div class="p-3 border rounded bg-light h-100">
                                        <h6 class="fw-bold text-primary mb-3"><i class="fas fa-male me-2"></i> SANTRI RIJAL (PUTRA)</h6>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold text-secondary">Target Kelas 7</label>
                                            <input type="number" class="form-control target-input" id="rijal7" placeholder="0" min="0">
                                        </div>
                                        <div class="mb-0">
                                            <label class="form-label small fw-bold text-secondary">Target Kelas 10</label>
                                            <input type="number" class="form-control target-input" id="rijal10" placeholder="0" min="0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Santri Nisa -->
                                <div class="col-md-6">
                                    <div class="p-3 border rounded bg-light h-100">
                                        <h6 class="fw-bold" style="color: #E91E63;"><i class="fas fa-female me-2"></i> SANTRI NISA' (PUTRI)</h6>
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold text-secondary">Target Kelas 7</label>
                                            <input type="number" class="form-control target-input" id="nisa7" placeholder="0" min="0">
                                        </div>
                                        <div class="mb-0">
                                            <label class="form-label small fw-bold text-secondary">Target Kelas 10</label>
                                            <input type="number" class="form-control target-input" id="nisa10" placeholder="0" min="0">
                                        </div>
                                    </div>
                                </div>

                                <!-- Total Otomatis -->
                                <div class="col-12">
                                    <div class="p-4 rounded text-center" style="background-color: var(--color-secondary); color: white;">
                                        <label class="form-label fw-bold mb-0" style="font-size: 1.1rem;">TOTAL TARGET KESELURUHAN</label>
                                        <h1 class="fw-bold display-4 my-2" id="displayTotal">0</h1>
                                        <small>Santri</small>
                                    </div>
                                </div>

                                <div class="col-12 text-end">
                                    <button type="button" id="simpanTargetBtn" class="btn btn-custom-main px-4 py-2"><i class="fas fa-save me-2"></i> Simpan Target</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // var el = document.getElementById("wrapper");
        // var toggleButton = document.getElementById("menu-toggle");
        // toggleButton.onclick = function () { el.classList.toggle("toggled"); };

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.target-input');
            const displayTotal = document.getElementById('displayTotal');
            const simpanBtn = document.getElementById('simpanTargetBtn');

            function hitungTotal() {
                let total = 0;
                inputs.forEach(input => {
                    let val = parseInt(input.value);
                    if (isNaN(val)) val = 0;
                    total += val;
                });
                displayTotal.innerText = total;
                return total;
            }

            // Muat data saat halaman dibuka
            const savedTotal = localStorage.getItem('totalTargetPSB');
            if (savedTotal) {
                displayTotal.innerText = savedTotal;
                // Note: Untuk mengisi kembali setiap input, perlu logika lebih kompleks
            }

            inputs.forEach(input => {
                input.addEventListener('input', hitungTotal);
            });

            // Simpan data ke LocalStorage
            simpanBtn.addEventListener('click', function() {
                const total = hitungTotal();
                localStorage.setItem('totalTargetPSB', total);
                alert('Target berhasil disimpan di browser!');
            });
        });
    </script>
</body>
</html>
