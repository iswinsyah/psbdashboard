            <div class="container-fluid px-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">

                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-secondary">Nama Orang Tua</label>
                                    <input type="text" class="form-control" placeholder="Contoh: Bapak Fulan" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-secondary">Nomor WhatsApp</label>
                                    <input type="number" class="form-control" placeholder="Contoh: 08123456789" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-secondary">Sumber Lead</label>
                                    <select class="form-select">
                                        <option selected>Pilih sumber...</option>
                                        <option value="1">Landing Page Ebook</option>
                                        <option value="2">Landing Page Tes Hafidz</option>
                                        <option value="3">Mitra Perorangan</option>
                                        <option value="4">Mitra Sekolah</option>
                                        <option value="5">Walk-in (Datang Langsung)</option>
                                        <option value="6">Lainnya</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-secondary">Catatan Awal</label>
                                    <textarea class="form-control" rows="3" placeholder="Contoh: Tanya-tanya biaya, minta ditelepon sore."></textarea>
                                </div>
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-custom-main px-4 py-2"><i class="fas fa-save me-2"></i> Simpan Prospek</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
