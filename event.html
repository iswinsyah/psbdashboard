        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-custom-main" id="menu-toggle"><i class="fas fa-bars"></i></button>
                    <div class="ms-auto fw-bold">Manajemen Event</div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-secondary">Jadwal Acara Terdekat</h4>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="alert alert-info small mb-4">
                            <i class="fas fa-info-circle me-2"></i> Data yang Anda isi di sini akan otomatis muncul di <strong>Generator Pesan Mitra</strong>.
                        </div>

                        <form id="eventForm">
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Nama Acara</label>
                                <input type="text" id="eventName" class="form-control" placeholder="Contoh: Zoominar Parenting Gratis" value="Zoominar Parenting Gratis">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-secondary">Tanggal Acara</label>
                                    <input type="date" id="eventDate" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-secondary">Jam Pelaksanaan</label>
                                    <input type="text" id="eventTime" class="form-control" placeholder="Contoh: 09.00 WIB" value="09.00 WIB">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold text-secondary">Link Akses (Zoom/Lokasi)</label>
                                <input type="text" id="eventLink" class="form-control" placeholder="Contoh: bit.ly/ZoomParenting" value="bit.ly/ZoomParentingBaron">
                            </div>
                            
                            <div class="text-end">
                                <button type="button" onclick="saveEvent()" class="btn btn-custom-main px-4"><i class="fas fa-save me-2"></i> Simpan Jadwal</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load data saat halaman dibuka
        document.addEventListener('DOMContentLoaded', function() {
            const data = JSON.parse(localStorage.getItem('eventData')) || {};
            if(data.name) document.getElementById('eventName').value = data.name;
            if(data.rawDate) document.getElementById('eventDate').value = data.rawDate;
            if(data.time) document.getElementById('eventTime').value = data.time;
            if(data.link) document.getElementById('eventLink').value = data.link;
        });

        function saveEvent() {
            const dateInput = document.getElementById('eventDate').value;
            let formattedDate = dateInput;

            // Format tanggal ke Indonesia (Hari, DD MMMM YYYY)
            if (dateInput) {
                const parts = dateInput.split('-');
                const dateObj = new Date(parts[0], parts[1] - 1, parts[2]);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                formattedDate = dateObj.toLocaleDateString('id-ID', options);
            }

            const data = {
                name: document.getElementById('eventName').value,
                date: formattedDate, // Disimpan sebagai teks (untuk pesan WA)
                rawDate: dateInput,  // Disimpan sebagai value input (untuk edit)
                time: document.getElementById('eventTime').value,
                link: document.getElementById('eventLink').value
            };
            localStorage.setItem('eventData', JSON.stringify(data));
            alert('Jadwal berhasil disimpan! Pesan di Mitra Area otomatis terupdate.');
        }
    </script>
</body>
