<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PSB Villa Quran Baron</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            background-color: var(--color-secondary); /* Background gelap elegan */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(79, 183, 179, 0.25);
        }
        .btn-login {
            background-color: var(--btn-main);
            color: white;
            font-weight: 600;
            padding: 10px;
        }
        .btn-login:hover {
            background-color: #2a5d94;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <img src="https://srv1981-files.hstgr.io/9cfcf09b529fd104/files/public_html/sadigs/assets/img/logo.png" 
                 alt="Logo" style="max-width: 120px; height: auto;"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<h3 class=\'fw-bold text-secondary\'>PSB SYSTEM</h3>'">
        </div>
        
        <h5 class="fw-bold mb-1" style="color: var(--color-secondary);">Selamat Datang</h5>
        <p class="text-muted small mb-4">Silakan login untuk mengakses dashboard</p>

        <form action="index.html">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">Email / Username</label>
                <input type="text" class="form-control" placeholder="Masukkan email anda" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">Password</label>
                <input type="password" class="form-control" placeholder="********" required>
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label small text-muted" for="rememberMe">Ingat Saya (Masuk Otomatis)</label>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">MASUK SEKARANG</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="#" class="small text-muted text-decoration-none">Lupa Password?</a>
        </div>
    </div>

</body>
</html>
