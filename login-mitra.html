<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mitra - PSB Villa Quran Baron</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            background-color: #2c3e50; /* Warna background khusus Mitra (lebih gelap) */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .btn-login {
            background-color: #27ae60; /* Warna Hijau untuk Mitra */
            color: white;
            font-weight: 600;
            padding: 10px;
            border: none;
        }
        .btn-login:hover {
            background-color: #219150;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <i class="fas fa-handshake fa-3x text-success"></i>
        </div>
        
        <h5 class="fw-bold mb-1" style="color: #2c3e50;">Area Khusus Mitra</h5>
        <p class="text-muted small mb-4">Masuk untuk melihat komisi & link promosi</p>

        <form action="portal-mitra.html">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">Nomor WhatsApp</label>
                <input type="number" class="form-control" placeholder="Contoh: 08123456789" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">Password</label>
                <input type="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">MASUK DASHBOARD</button>
        </form>
        
        <div class="text-center mt-3 border-top pt-3">
            <small class="text-muted">Belum jadi mitra? <a href="signup-mitra.html" class="fw-bold text-success text-decoration-none">Daftar Sekarang</a></small>
        </div>
    </div>

</body>
</html>
